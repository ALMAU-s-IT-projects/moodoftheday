{% extends 'mood/base.html' %}

{% block title %}Главная — MoodMe{% endblock %}

{% block content %}
  <style>
    body {
      background-color: #EDEDED;
      font-family: sans-serif;
      text-align: center;
      transition: background-color 1s ease;
    }
    h1 {
      margin-top: 30px;
      color: #333;
    }
    .emotion-buttons {
      margin: 2rem auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .emotion-buttons button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 25px;
      border: none;
      background: #FFD8B1;
      cursor: pointer;
      transition: background 0.3s;
    }
    .emotion-buttons button:hover {
      background: #FFB36B;
    }
    .top-links {
      margin-top: 10px;
      text-align: center;
    }
    .top-links a {
      text-decoration: none;
      color: #7B7B7B;
      font-size: 14px;
      padding: 5px 10px;
      border: 1px solid #CCC;
      border-radius: 6px;
      background: #FFF;
      transition: 0.3s;
    }
    .top-links a:hover {
      background-color: #FFD8B1;
      color: black;
    }
  </style>

  <div class="top-links">
    <a href="{% url 'history' %}">View History</a>
  </div>

  <h1>How are you feeling?</h1>
  <div class="emotion-buttons">
    {% for emotion in emotions %}
      <form method="get" action="{% url 'create_mood' emotion.id %}">
        <button type="submit">{{ emotion.name }}</button>
      </form>
    {% endfor %}
  </div>
{% endblock %}
