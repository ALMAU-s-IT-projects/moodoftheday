{% extends 'mood/base.html' %}
{% block title %}Новый пароль{% endblock %}

{% block content %}
  <div style="max-width: 400px; margin: 2rem auto; padding: 2rem; background: var(--bg, #fff); border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.1);">
    <h2 style="text-align: center;">Введите новый пароль</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" style="width: 100%; margin-top: 1rem;">Сохранить</button>
    </form>
  </div>
{% endblock %}
